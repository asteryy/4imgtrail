<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="top" style="height:100vh; background-color:#ccc"></div>

    <div class="main">
        <h1>Image-Trail</h1>
        <div class="img img-1"></div>  <!-- .img.img-1 -->
        <div class="img img-2"></div>
        <div class="img img-3"></div> 
        <div class="img img-4"></div>  
        <div class="img img-5"></div>  
    </div>

    <div class="bottom" style="height:100vh; background-color:#ccc"></div>
    
    <script>
        /* $('누구').이벤트(할일(){})   <-- jQuery */
        var img1=document.querySelector('.img-1');   /* <-- javaScript */
        var img2=document.querySelector('.img-2');   //querySelector는 클래스를 부르는 여러가지 방법 중 하나.
        var img3=document.querySelector('.img-3');
        var img4=document.querySelector('.img-4');
        var img5=document.querySelector('.img-5');
        var main=document.querySelector('.main');

        main.addEventListener('mousemove',function(e){  //자주 쓰이는 명령
        img1.setAttribute("style","top:"+(e.clientY - 250)+"px; left:"+(e.clientX - 200)+"px")   /* e.clientX: 화면의 왼쪽 기준에서의 거리값 */
        img2.setAttribute("style","top:"+(e.clientY - 250)+"px; left:"+(e.clientX - 200)+"px")   /* e.clientX: 화면의 왼쪽 기준에서의 거리값 */
        img3.setAttribute("style","top:"+(e.clientY - 250)+"px; left:"+(e.clientX - 200)+"px")   /* e.clientX: 화면의 왼쪽 기준에서의 거리값 */
        img4.setAttribute("style","top:"+(e.clientY - 250)+"px; left:"+(e.clientX - 200)+"px")   /* e.clientX: 화면의 왼쪽 기준에서의 거리값 */
        img5.setAttribute("style","top:"+(e.clientY - 250)+"px; left:"+(e.clientX - 200)+"px")   /* e.clientX: 화면의 왼쪽 기준에서의 거리값 */
        })

            
    </script>
</body>

</html>
